<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <!-- <span class="ion-float-end" (click)="setViewType('active')">
        <ion-icon class="zmdi zmdi-more ion-text-end"></ion-icon>
      </span> -->
    </ion-title>
  </ion-toolbar>
  <div class="banner ion-text-center" (click)="setViewType(null)">
    <div class="profile_container">
      <ion-row>
        <ion-col size="3">
          <div class="icon_box">
            <!-- <img src="assets/images/ic_call.png"> -->
          </div>
        </ion-col>

        <ion-col size="6">
          <div class="profile_img center_img">
            <img [src]="employee.employee.photo || 'assets/images/user.png'" class="crop_img">
          </div>
        </ion-col>

        <ion-col size="3">
          <div class="icon_box">
            <!-- <img src="assets/images/ic_camera.png" width="30px"> -->
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <div class="icon_box" (click)="action('telp')">
            <ion-icon color="primary" style="font-size: 1.7rem;" name="call-outline"></ion-icon>
          </div>
        </ion-col>

        <ion-col size="4" (click)="action('videoCall')">
          <div class="icon_box">
            <ion-icon color="primary" style="font-size: 1.7rem;" name="videocam-outline"></ion-icon>
          </div>
        </ion-col>

        <ion-col size="4" (click)="action('mail')">
          <div class="icon_box">
            <ion-icon color="primary" style="font-size: 1.7rem;" name="mail-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>

      <h2>{{employee.employee.fullName}}</h2>
      <h3>{{employee.employee.address}}</h3><br>
      <h3><b>{{employee.company.name}}</b></h3>
      <h3>{{employee.department.name}}</h3>
      <h3>{{employee.jobTitle.name}}</h3>
      <h3>{{employee.jobPosition.name}}</h3>
    </div>
  </div>

  <div [ngClass]="viewType == 'active' ? 'option_container active':'option_container'">
    <div class="option">
      <h2>{{'add_as_family' | translate}}</h2>
    </div>
    <div class="option" (click)="setViewType(null)">
      <h2>{{'report' | translate}}</h2>
    </div>
    <div class="option" (click)="setViewType(null)">
      <h2>{{'block' | translate}}</h2>
    </div>
    <div class="option" (click)="setViewType(null)">
      <h2>{{'share_profile' | translate}}</h2>
    </div>
  </div>

</ion-header>
