<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>{{'Customer' | translate}}</ion-title>
	  </ion-toolbar>
</ion-header>

<ion-content class="bg_color">
	<ion-list lines="none">
		<ion-item *ngFor="let item of customerList" (click)="select(item)">
			<div class="item_container">
				<div class="notification_details">
					<h2>{{ item?.customer.name }}</h2>
				</div>
				<ion-row>
					<ion-col size="6">
						<h4>{{ item?.industrySegment.name }}</h4>
					</ion-col>

					<!-- <ion-col class="ion-text-end" (click)="checkIn(item)" >
						<h6>{{'Check In' | translate}}</h6>
					</ion-col>

					<ion-col class="ion-text-end" (click)="checkOut(item)">
						<h5>{{'Check Out' | translate}}</h5>
					</ion-col> -->
				</ion-row>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
