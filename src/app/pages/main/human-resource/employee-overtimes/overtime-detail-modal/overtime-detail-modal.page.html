<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="modalDismiss()">
        <ion-icon name="arrow-back" style="color: #FDB915; font-size: 2rem;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Overtime</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <div class="container">
      <form [formGroup]="form">
        <div class="form">
          <ion-list lines="none">
  
            <ion-item>
              <ion-label position="stacked">Date Start</ion-label>
              <ion-datetime displayFormat="DD MMM, YYYY | HH:mm" [min]="minDate" [max]="maxDate"
                (ionChange)="dateStart($event.target.value)" placeholder="Select Date Start"
                formControlName="dateTimeStart" minuteValues="0,15,30,45"></ion-datetime>
              <ion-icon class="zmdi zmdi-calendar-alt ion-text-end" slot="end"></ion-icon>
            </ion-item>
  
            <ion-item>
              <ion-label position="stacked">Date End</ion-label>
              <ion-datetime displayFormat="DD MMM, YYYY | HH:mm" [min]="minDateEnd" [max]="maxDateEnd"
                (ionChange)="dateEnd($event.target.value)" placeholder="Select Date End" formControlName="dateTimeEnd"
                minuteValues="0,15,30,45"></ion-datetime>
              <ion-icon class="zmdi zmdi-calendar-alt ion-text-end" slot="end"></ion-icon>
            </ion-item>
  
          </ion-list>
        </div>
      </form>
    </div>

    <div class="ion-padding">
      <ion-button expand="full" class="no-box-shadow" (click)="addEmployee()">
        Add Employee
        <ion-icon slot="end" name="person-add"></ion-icon>
      </ion-button>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" class="family">
    <ion-item *ngFor="let employee of employeeSelected" class="item-list">
      <div class="item_container d-flex">
        <div class="img_box center_img">
          <img [src]="employee.photo || 'assets/images/user.png'" class="crop_img">
        </div>
        <div class="text_box">
          <h2>{{ employee?.fullName }}</h2>
          <h3>{{ employee?.email }}</h3>
        </div>
      </div>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-button size="large" class="btn" (click)="add()">ADD</ion-button>
</ion-footer>
