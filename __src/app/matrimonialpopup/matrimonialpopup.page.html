<ion-content (click)="dismiss()">
	<ion-card>
		<div class="img_box ion-text-center">
			<img src="assets/images/ic_matrimony.png">
		</div>
		<h2 class="ion-text-center">
			{{'would_you_like' | translate}}
			<br>
			{{'add_your_profile_in' | translate}}
			<br>
			{{'matrimonial_section' | translate}}
		</h2>

		<ion-row>
			<ion-col size="6">
				<ion-button size="large" class="btn no_i_dont" (click)="tabs()">{{'no_i_dont' | translate}}</ion-button>
			</ion-col>
			<ion-col size="6">
				<ion-button size="large" class="btn" (click)="matrimony_profile()">{{'yes_i_do' | translate}}</ion-button>
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
