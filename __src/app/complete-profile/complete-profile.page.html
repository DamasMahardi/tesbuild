<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>{{'complete_profile' | translate}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="form">
		<ion-list lines="none">
			<ion-item lines="none">
				<ion-label position="stacked">{{'select_gender' | translate}}</ion-label>
				<ion-select placeholder="{{'select_your_gender' | translate}}" interface="action-sheet">
					<ion-select-option value="m"> Male</ion-select-option>
					<ion-select-option value="f" selected> Female</ion-select-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label position="stacked">{{'birthdate' | translate}}</ion-label>
				<ion-datetime displayFormat="DD MMM, YYYY" value=" 23 Dec 1990" placeholder="{{'select_your_date_of_birth' | translate}}"></ion-datetime>
				<ion-icon class="zmdi zmdi-calendar-alt ion-text-end" slot="end"></ion-icon>
			</ion-item>

			<ion-item lines="none">
				<ion-label position="stacked">{{'short_address' | translate}}</ion-label>
				<ion-input placeholder="{{'enter_your_short_address' | translate}}" type="address" value="Hemilton, New York"></ion-input>
			</ion-item>

			<ion-item lines="none">
				<ion-label position="stacked">{{'profession' | translate}}</ion-label>
				<ion-select placeholder="{{'select_your_profession' | translate}}" interface="action-sheet">
					<ion-select-option value="Student" selected> Student</ion-select-option>
					<ion-select-option value="Lawyer"> Lawyer</ion-select-option>
					<ion-select-option value="Teacher"> Teacher</ion-select-option>
					<ion-select-option value="Accountant"> Accountant</ion-select-option>
					<ion-select-option value="Designer"> Designer</ion-select-option>
					<ion-select-option value="Consultant"> Consultant</ion-select-option>
				</ion-select>
			</ion-item>


			<ion-item lines="none">
				<ion-label position="stacked">{{'short_bio' | translate}}</ion-label>
				<ion-textarea rows="4" placeholder="{{'enter_your_short_bio' | translate}}" type="text" value="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."></ion-textarea>
			</ion-item>
		</ion-list>
	</div>
</ion-content>

<ion-footer no-border>
	<ion-button size="large" class="btn" (click)="matrimonialpopup()">{{'continue' | translate}}</ion-button>
</ion-footer>
